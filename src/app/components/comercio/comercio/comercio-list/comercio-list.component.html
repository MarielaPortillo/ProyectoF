<div class="container container-comercio">
    <div class="row me-auto mb-2 mb-lg-0">
        <h1>¡Bienvenido a ComerciosApp!</h1>
    </div>
        <p>Visualiza los comercios que más te convengan a continuación:</p>
        <div class="row">
            <div class="col-12">
                <div class="mapa" id="contenedormapa"></div>
            </div>
            <button class="btn btn-primary btn-action" mat-raised-button color="primary" (click)=" openDialog()">
                + Agregar  Nuevo Comercio
            </button>
        </div>

                <div class="tablas" fxLayoutAlign="center">
                    <div class="container container-comercio">
                        <table mat-table [dataSource]="comercios" class="table table-striped" #tabla1>
                
                            <ng-container matColumnDef="nombreComercio">
                                <th class="subtitulos" mat-header-cell *matHeaderCellDef> COMERCIOS </th>
                                <td mat-cell *matCellDef="let c of comercios"> {{c.nombreComercio}} </td>
                            </ng-container>
                
                            <ng-container matColumnDef="telefono">
                                <th class="subtitulos" mat-header-cell *matHeaderCellDef> CONTACTO </th>
                                <td mat-cell *matCellDef="let c of comercios"> {{c.telefono}} </td>
                            </ng-container>
                            <ng-container matColumnDef="redes_sociales">
                                <th class="subtitulos" mat-header-cell *matHeaderCellDef> REDES </th>
                                <td mat-cell *matCellDef="let c of comercios"> {{c.redes_sociales}} </td>
                            </ng-container>
                            <ng-container matColumnDef="acciones">
                                <th class="subtitulos" mat-header-cell *matHeaderCellDef>ACCIONES</th>
                                <td mat-cell *matCellDef="let c of comercios" fxLayoutAlign="start">
                                    <button mat-icon-button class="edit" matTooltip="Editar usuario">
                                        <mat-icon (click)="editComercio(c._id)" [routerLink]="['/','addComercio', c._id]">edit</mat-icon>
                                    </button>
                                    <button mat-icon-button (click)="eliminarComercio(c._id)" class="delete"
                                        matTooltip="Eliminar Comercio">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </td>
                            </ng-container>
                
                
                            <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
</div>
