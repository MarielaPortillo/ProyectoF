<div class="container">
    <div class="row me-auto mb-2 mb-lg-0">
        <h3>¡Bienvenido a ComerciosApp!</h3>
    <p>Puedes visualizar los comercios que más te convengan a continuación:</p>

    </div>
    <div class="me-auto mb-2 mb-lg-0">
        <button class="btn btn-primary btn-edit" mat-raised-button color="primary" (click)=" openDialog()">
            Agregar
        </button>
    </div>

</div>
<div fxLayoutAlign="center">
    <div class="container container-comercio">
        <table mat-table [dataSource]="comercios" class="table table-striped" #tabla1>

            <ng-container matColumnDef="nombreComercio">
                <th mat-header-cell *matHeaderCellDef> Comercio </th>
                <td mat-cell *matCellDef="let c of comercios"> {{c.nombreComercio}} </td>
            </ng-container>

            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono </th>
                <td mat-cell *matCellDef="let c of comercios"> {{c.telefono}} </td>
            </ng-container>
            <ng-container matColumnDef="redes_sociales">
                <th mat-header-cell *matHeaderCellDef> Red Social </th>
                <td mat-cell *matCellDef="let c of comercios"> {{c.redes_sociales}} </td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let c of comercios" fxLayoutAlign="start">
                    <button mat-icon-button class="pointer" style="color:green" matTooltip="Editar usuario">
                        <mat-icon (click)="editComercio(c._id)" [routerLink]="['/','edit-comercio', c._id]">edit</mat-icon>
                        Editar
                    </button>
                    <button mat-icon-button (click)="eliminarComercio(c._id)" class="pointer" style="color: #e15639"
                        matTooltip="Eliminar Comercio">
                        <mat-icon>delete</mat-icon>
                        Eliminar
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="container container-comercio">
    <p>Puedes visualizar los comercios que más te convengan a continuación:</p>
    <div class="row">
        <div class="col-6">

            <div class="mapa" id="contenedormapa"></div>

        </div>
    </div>
</div>
