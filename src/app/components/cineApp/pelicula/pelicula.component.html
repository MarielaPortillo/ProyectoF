<div class="container">
  <div class="row me-auto mb-2 mb-lg-0">
      <h1>Users List</h1>
      
  </div>

</div>
<div class="me-auto mb-2 mb-lg-0 aling-right">
<button class="btn btn-primary btn-edit" mat-raised-button color="primary" (click)=" openDialog()">
  <mat-icon>add</mat-icon>
  Agregar
</button>
</div>
<div fxLayoutAlign="center">
<div class="mat-elevation-z8">
<table mat-table [dataSource]="peliculas" class="table table-striped"  #tabla1>
  
  <ng-container matColumnDef="Titulo">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let p of peliculas"> {{p.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="Genero">
    <th mat-header-cell *matHeaderCellDef> Genero </th>
    <td mat-cell *matCellDef="let p of peliculas" > {{p.genero}} </td>
  </ng-container>
  <ng-container matColumnDef="Clasificacion">
    <th mat-header-cell *matHeaderCellDef> Clasificaci√≥n </th>
    <td mat-cell *matCellDef="let p of peliculas" > {{p.clasificacion}} </td>
  </ng-container>
  <ng-container matColumnDef="Duracion">
    <th mat-header-cell *matHeaderCellDef> Duracion </th>
    <td mat-cell *matCellDef="let p of peliculas" > {{p.duracion}} </td>
  </ng-container>
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let p of peliculas" fxLayoutAlign="start">
      <button mat-icon-button class="pointer" style="color: #1f516f" matTooltip="Editar Pelicula">
        <mat-icon (click)="editPelicula(p._id)" [routerLink]="['/','app-editmovies', p._id]" >edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarPelicula(p._id)" class="pointer"
        style="color: #e15639" matTooltip="Eliminar Pelicula">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
</div>
