<div class="container">
  <div class="row me-auto mb-2 mb-lg-0">
      <h1>Listado de películas en estreno</h1>
      <button class="btn btn-primary btn-action" mat-raised-button color="primary" (click)=" openDialog()">
        + Agregar Película
      </button>
  </div>

<div class="tablas" fxLayoutAlign="center">
<div class="mat-elevation-z8">
<table mat-table [dataSource]="peliculas" class="table table-striped"  #tabla1>
  
  <ng-container matColumnDef="Titulo">
    <th class="subtitulos" mat-header-cell *matHeaderCellDef> TÍTULO</th>
    <td mat-cell *matCellDef="let p of peliculas"> {{p.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="Genero">
    <th class="subtitulos" mat-header-cell *matHeaderCellDef> GÉNERO </th>
    <td mat-cell *matCellDef="let p of peliculas" > {{p.genero}} </td>
  </ng-container>
  <ng-container matColumnDef="Clasificacion">
    <th class="subtitulos" mat-header-cell *matHeaderCellDef> CLASIFICACIÓN </th>
    <td mat-cell *matCellDef="let p of peliculas" > {{p.clasificacion}} </td>
  </ng-container>
  <ng-container matColumnDef="Duracion">
    <th class="subtitulos" mat-header-cell *matHeaderCellDef> DURACIÓN </th>
    <td mat-cell *matCellDef="let p of peliculas" > {{p.duracion}} </td>
  </ng-container>
  <ng-container matColumnDef="Acciones">
    <th class="subtitulos" mat-header-cell *matHeaderCellDef>ACCIONES</th>
    <td mat-cell *matCellDef="let p of peliculas" fxLayoutAlign="start">
      <button mat-icon-button class="edit" matTooltip="Editar Pelicula">
        <mat-icon (click)="editPelicula(p._id)" [routerLink]="['/','app-editmovies', p._id]" >edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarPelicula(p._id)" class="delete"
       matTooltip="Eliminar Pelicula">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnas; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
</div>
</div>
