<div class="card bg-dark text-white">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="card-title">{{detalle.director}}</h2>
    </div>
    <div class="card-body">
        <p>Sinopsis</p>
        <div class="text-center">
            <img src="https://revistaelrobot.com/wp-content/uploads/2021/06/widowportada.jpeg" class="img-fluid">
        </div>
    </div>
    <div class="card-footer d-flex justify-content-between align-items-center">
        <button class="btn btn-success" id="btn-like" (click)="likes(detalle._id)" data-id="">
            <i class="fas fa-thumbs-up"></i> Like
        </button>
        <p>
            <span class="likes-count">{{detalle.likes}}</span>
            <i class="fas fa-heart"></i>
        </p>
        <p>
            <i class="fas fa-eye" ></i> {{detalle.views}}
        </p>
        <p>
            <i class="far fa-clock"></i>
            Tiempo
        </p>
    </div>
</div>

<!-- COMMENTS -->
<div class="card mt-2 bg-dark text-white">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="card-title">Comments</h3>
        <button class="btn btn-info" id="btn-toggle-comment">
            <i class="fa fa-comment"></i> COMENTAR
        </button>
    </div>
    <div class="card-body">
        <blockquote id="post-comment">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control bg-dark text-light border border-success" name="email"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <textarea name="comment" class="form-control bg-dark text-light border border-success" rows="2"
                        placeholder="Your Comment"></textarea>
                </div>
                <!--<div class="form-group">
                    <button class="btn btn-outline-success" id="btn-comment">
                        <i class="fa fa-comment"></i> Post
                    </button>
                </div>-->
            </form>
        </blockquote>
        
    </div>
</div>
